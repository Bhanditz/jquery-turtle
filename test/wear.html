<script src="lib/qunit.js"></script>
<link href="lib/qunit.css" rel="stylesheet">
<script src="lib/jquery.js"></script>
<script src="../jquery-turtle.js"></script>
<body>
<div id="qunit"></div>
<script>
eval($.turtle());
module("Test of wear command.");
asyncTest("Wears and hittests different shapes.", function() {
  speed(Infinity);
  dot(red, 30);
  dot(white, 22);
  ok(touches(white));
  ok(touches(red));
  wear('radius');
  done(function() {
    ok(touches(white));
    ok(!touches(red));
    rt(20);
    ok(touches(white));
    ok(!touches(red));
    rt(20);
    ok(touches(white));
    ok(!touches(red));
    fd(3);
    ok(touches(white));
    ok(touches(red));
    bk(3);
    ok(touches(white));
    ok(!touches(red));
    dot(white, 27);
    wear('pointer');
    done(function() {
      ok(touches(white));
      ok(touches(red));
      wear('turtle');
      ok(touches(white));
      ok(!touches(red));
      fd(3);
      ok(touches(white));
      ok(touches(red));
      var b = new Turtle();
      ok(!b.touches(blue));
      b.drawon(turtle);
      ok(!b.touches(blue));
      wear(blue);
      pause(0.1, function() {
        ok(b.touches(blue));
        start();
      });
    });
  });
});
</script>
